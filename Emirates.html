<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Emirates | Fly Better</title>
  </head>
  <style>
    * {
      padding: 0;
    }
    nav button {
      background-color: black;
      color: white;
      font-size: 14px;
      font-weight: bolder;
    }
    nav {
      display: flex;
      background-color: black;
      width: 1263px;
      height: 55px;
    }
    .login {
      margin-left: 700px;
      padding-right: 60px;
    }
    nav ul {
      display: flex;
      justify-content: space-evenly;
      gap: 10px;
      align-items: center;
      list-style: none;
      position: absolute;
      top: 17px;
      transform: translateX(250px);
    }
    a {
      padding: 20px 10px 15px;
      position: relative;
      text-decoration: none;
      color: white;
      font-size: 14px;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
    }
    nav .logo {
      transform: translateX(100px);
      width: 120px;
      height: 130px;
      background-image: url("logo-emirates.png");
      background-repeat: no-repeat;
      background-size: cover;
    }
    img {
      width: 1263px;
      height: 460px;
    }
    .hero-title {
      display: inline-block;
      transform: translateY(1rem);
    }
    .hero-subheading {
      font-family: Emirates-Bold, Helvetica, Arial, Lucida Grande, sans-serif;
      font-size: 2rem;
      line-height: normal;
      font-style: normal;
      font-weight: 400;
      display: block;
      padding-left: 2.1rem;
      position: absolute;
      transform: skew(-13deg);
      color: #fff;
      text-shadow: 0.1rem 0.1rem 0.5rem rgba(0, 0, 0, 0.3);
      letter-spacing: 0.2rem;
    }
    .heading-wrap {
      display: inline-block;
      top: 50px;
    }
    @media only screen and (min-width: 769px) {
      .hero-heading {
        font-size: 5rem;
        line-height: 8rem;
      }
    }
    .hero-heading {
      font-family: Heroic-Medium, Arial Narrow Bold, Franklin Gothic Medium,
        Franklin Gothic, Arial Narrow, HelveticaNeue, Helvetica, arial,
        sans-serif;
      font-weight: 400;
      padding: 0px 0px 13px 22px;
      margin: -1rem;
      transform: skew(-8deg);
      color: #fff;
      margin: 0;
      text-shadow: 0.1rem 0.1rem 0.5rem rgba(0, 0, 0, 0.3);
      display: block;
      padding-bottom: 1px;
    }
    .hero-discription {
      padding-right: 0.4rem;
      padding-left: 2.2rem;
      float: right;
      font-family: Emirates-Bold, Helvetica, Arial, Lucida Grande, sans-serif;
      font-size: 2rem;
      color: #fff;
      text-shadow: 0.1rem 0.1rem 0.5rem rgba(0, 0, 0, 0.3);
      font-weight: bold;
      line-height: normal;
      transform: skew(-13deg);
      letter-spacing: 0.2rem;
    }
    .learn {
      font-weight: 700;
      background-color: red;
      border-radius: 5px;
      position: relative;
      text-align: center;
      display: block;
      float: right;
      min-width: 15rem;
      max-width: 100%;
      margin: 1.4rem 0.5rem 2rem 0;
      padding: 1.1rem;
      min-height: 4rem;
      height: auto;
    }
  </style>
  <body>
    <nav>
      <div class="magalinks">
        <div class="logo"></div>
        <ul>
          <li><button role="button">BOOK</button></li>
          <li><button role="button">MANAGE</button></li>
          <li><button role="button">EXPERIANCE</button></li>
          <li><button role="button">WHERE WE FLY</button></li>
          <li><button role="button">LOYALTY</button></li>
          <li><button role="button">HELP</button></li>
        </ul>
      </div>
      <div class="login">
        <ul>
          <li>
            <a href="#"><i class="fa-solid fa-earth-americas"></i> IN</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-user"></i> LOG IN</a>
          </li>
        </ul>
      </div>
    </nav>
    <main class="maincontant">
      <picture>
        <img src="Orignal-burjkhalifa.avif" />
      </picture>
      <div class="hero-title">
        <h1>
          <span class="hero-subheading" role="presentation">Your best</span>
          <span class="heading-wrap">
            <span class="hero-heading" role="presentation">EXPERIANCES</span>
            <span class="hero-discription" role="presentation"
              >in Dubai are on us</span
            >
          </span>
        </h1>
        <a href="#" class="learn">Learn more</a>
      </div>
    </main>
  </body>
</html>
